<div class="display">
    <div class="header">
        <div>
            <span class="book-count">
                <h3>Books</h3>
                <h6> ({{AllBooks.length}}items)</h6>
            </span>
        </div>
        <div>
            <select class="sort" (click)="sort($event)">
                <option>Sort by relevance</option>
                <option value="lowtohigh">Price : Low To High</option>
                <option value="hightolow">Price : High To Low</option>
                <option>Newest Arrivals</option>
            </select>
        </div>
    </div>

    <div class="allBooks">
        <div class="add-btn">
            <button mat-raised-button color="primary" (click)="openDialog()"
            style=" width: 150px; height: 48px; font-size: 18px; background: green; cursor: pointer;">+ Add</button>
        </div>
        <table mat-table [dataSource]="AllBooks" class="mat-elevation-z8">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Image </th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <img class="book-img" mat-card-image src="../../../assets/book_imgs/Image 11@2x.png" alt="">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Book Name </th>
                <td mat-cell *matCellDef="let element" class="table-data"> {{element.bookName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Author </th>
                <td mat-cell *matCellDef="let element" class="table-data"> {{element.author}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Price</th>
                <td mat-cell *matCellDef="let element" class="table-data"> {{element.price}} </td>
            </ng-container>
            <ng-container matColumnDef="discountPrice">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Discount Price</th>
                <td mat-cell *matCellDef="let element" class="table-data"> {{element.discountPrice}} </td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Quantity </th>
                <td mat-cell *matCellDef="let element" class="table-data"> {{element.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Actions </th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <img class="side-btn" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg" (click)="openDialog(element)">
                    <img class="side-btn" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg" (click)="remove(element._id)">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- <div>
        <mat-paginator [length]="5" [pageSize]="2" [pageSizeOptions]="[1,2]" aria-label="Select page">
        </mat-paginator>
    </div> -->
</div>
